<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Simulator</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <main class="container">
        <h1>Loan Simulator</h1>
        <form id="loanForm">
            <label for="name">What's your name?</label>
            <input type="text" id="name" name="name" required>

            <label for="age">How old are you?</label>
            <input type="number" id="age" name="age" required>

            <label for="loanAmount">How much money do you need?</label>
            <select id="loanAmount" name="loanAmount" required>
                <option value="">Select an amount</option>
                <option value="10000">10,000</option>
                <option value="30000">30,000</option>
                <option value="50000">50,000</option>
            </select>

            <button type="submit">Simulate Loan</button>
            <button class="btn-back" onclick="document.location = `http://127.0.0.1:5500/`">Back</button>
        </form>
        <p id="result"></p>
    </main>
    <script src="/Scripts/Prestamos.js"></script>
</body>

</html>
